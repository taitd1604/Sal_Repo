<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundman OT Summary</title>
    <link rel="stylesheet" href="./dashboard/public.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
    <script type="module" src="./dashboard/public.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1>OVERTIME SUMMARY</h1>
      </div>
      <span class="badge live-badge">Live</span>
    </header>

    <main>
      <section class="view-filter" aria-label="Chế độ lọc tổng quan">
        <p class="eyebrow filter-eyebrow">Hiển thị theo</p>
        <div class="filter-tabs" role="tablist">
          <button class="filter-tab" type="button" data-scope="all" aria-pressed="true">Tổng</button>
          <button class="filter-tab" type="button" data-scope="open_mic" aria-pressed="false">
            Open mic
          </button>
          <button class="filter-tab" type="button" data-scope="live_show" aria-pressed="false">
            Đêm nhạc
          </button>
        </div>
        <div class="filter-control">
          <select id="public-month-filter">
            <option value="all">Tất cả tháng</option>
          </select>
        </div>
      </section>
      <section class="cards">
        <article class="card">
          <h3>Tổng ca</h3>
          <p id="total-shifts">--</p>
        </article>
        <article class="card">
          <h3>Tổng OT (phút)</h3>
          <p id="total-ot">--</p>
        </article>
        <article class="card">
          <h3>OT Pay</h3>
          <p id="total-ot-pay">--</p>
        </article>
      </section>

      <section class="chart-panel">
        <div class="panel-head">
          <h2>OT theo ngày</h2>
          <span>Đơn vị: phút</span>
        </div>
        <canvas id="otChart" height="120"></canvas>
      </section>

      <section class="table-panel">
        <div class="panel-head">
          <div class="panel-title">
            <h2>Chi tiết ca làm</h2>
          </div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Ngày</th>
                <th>Loại sự kiện</th>
                <th>Giờ kết thúc</th>
                <th>OT (phút)</th>
                <th>Lương OT</th>
              </tr>
            </thead>
            <tbody id="shift-rows">
              <tr>
                <td colspan="5">Đang tải dữ liệu...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
