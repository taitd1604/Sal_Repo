<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundman OT Summary</title>
    <link rel="stylesheet" href="./dashboard/public.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
    <script type="module" src="./dashboard/public.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1>Soundman OT Summary</h1>
        <p>Dữ liệu công khai để đối chiếu thời gian OT và tổng lương.</p>
      </div>
      <span class="badge" id="last-updated">--</span>
    </header>

    <main>
      <section class="cards">
        <article class="card">
          <h3>Tổng ca</h3>
          <p id="total-shifts">--</p>
        </article>
        <article class="card">
          <h3>Tổng OT (phút)</h3>
          <p id="total-ot">--</p>
        </article>
        <article class="card">
          <h3>OT Pay</h3>
          <p id="total-ot-pay">--</p>
        </article>
        <article class="card">
          <h3>Tổng lương</h3>
          <p id="total-pay">--</p>
        </article>
      </section>

      <section class="chart-panel">
        <div class="panel-head">
          <h2>OT theo tháng</h2>
          <span>Đơn vị: phút</span>
        </div>
        <canvas id="otChart" height="120"></canvas>
      </section>

      <section class="table-panel">
        <div class="panel-head">
          <h2>Chi tiết ca làm</h2>
          <span>Trích từ shifts_public.csv</span>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Ngày</th>
                <th>Loại sự kiện</th>
                <th>Giờ kết thúc</th>
                <th>OT (phút)</th>
                <th>Lương OT</th>
                <th>Tổng lương</th>
              </tr>
            </thead>
            <tbody id="shift-rows">
              <tr>
                <td colspan="6">Đang tải dữ liệu...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
